<div class="col-md-4 col-md-offset-4">
  <app-form-result [formResult]="formulario"></app-form-result>
</div>
<div class="container">
  <div class="row">
    <form class="form-horizontal" [formGroup]="formulario">
      <fieldset>

        <h2>Endereço</h2>

        <div class="control-group">
          <label class="control-label">Nome Completo</label>
          <div class="controls">
            <input id="full-name" formControlName="nome" type="text" placeholder="nome" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Cep / Código Postal</label>
          <div class="controls">
            <input id="postal-code" formControlName="cep" type="text" placeholder="cep ou codigo postal" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Endereço</label>
          <div class="controls">
            <input id="address-line1" formControlName="endereco" type="text" placeholder="endereço" class="input-xlarge">
            <p class="help-block">Rua, nome, companhia, etc</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Complemento</label>
          <div class="controls">
            <input id="address-line2" formControlName="complemento" type="text" placeholder="complemento" class="input-xlarge">
            <p class="help-block">Apartamento, casa, etc.</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Cidade</label>
          <div class="controls">
            <input id="city" name="city" formControlName="cidade" placeholder="cidade" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Estado</label>
          <div class="controls">
            <input id="region" name="region" formControlName="estado" placeholder="estado / região" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">País</label>
          <div class="controls">
            <select id="country" formControlName="pais" class="input-xlarge">
              <option value="" selected="selected">(selecione seu país)</option>
              <option value="Brasil">Brasil</option>
            </select>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="col-md-4 col-md-offset-4">
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()">Cancelar</button>
</div>
